<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guinto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      color: #61dafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #calculator {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      padding: 25px;
      background: #20232a;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    #calculator button,
    #calculator input {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #calculator button {
      background-color: #61dafb;
      color: #20232a;
      cursor: pointer;
    }

    #calculator button:hover {
      background-color: #4fa8d8;
      transform: translateY(-3px);
    }

    #calculator input {
      grid-column: span 4;
      text-align: right;
      background-color: #333740;
      color: #61dafb;
      font-size: 28px;
      /* Increased font size */
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    #calculator input:focus {
      box-shadow: 0 0 8px #61dafb;
      /* Added focus effect */
      transform: scale(1.05);
      /* Added scale effect on focus */
    }

    #calculator button#clearButton {
      background-color: #ff6347;
      /* Tomato color for the 'C' button */
    }

    #calculator button#clearButton:hover {
      background-color: #e55335;
      /* Darker tomato color on hover */
    }
  </style>
</head>

<body>
  <div id="calculator">
    <input type="text" id="result" readonly>
    <button id="clearButton" onclick="clearResult(); playSound()">C</button>
    <button onclick="backspace(); playSound()">←</button>
    <button onclick="toggleNegative(); playSound()">±</button>
    <button onclick="operate('/'); playSound()">/</button>
    <button onclick="appendNumber('7'); playSound()">7</button>
    <button onclick="appendNumber('8'); playSound()">8</button>
    <button onclick="appendNumber('9'); playSound()">9</button>
    <button onclick="operate('*'); playSound()">*</button>
    <button onclick="appendNumber('4'); playSound()">4</button>
    <button onclick="appendNumber('5'); playSound()">5</button>
    <button onclick="appendNumber('6'); playSound()">6</button>
    <button onclick="operate('-'); playSound()">-</button>
    <button onclick="appendNumber('1'); playSound()">1</button>
    <button onclick="appendNumber('2'); playSound()">2</button>
    <button onclick="appendNumber('3'); playSound()">3</button>
    <button onclick="operate('+'); playSound()">+</button>
    <button onclick="appendNumber('0'); playSound()">0</button>
    <button onclick="appendNumber('.'); playSound()">.</button>
    <button onclick="operate('**'); playSound()">^</button>
    <button onclick="calculateResult(); playSound()">=</button>
  </div>

  <script>
    let currentOperation = '';
    let previousNumber = '';

    function appendNumber(number) {
      document.getElementById('result').value += number;
      playSound();
    }

    function operate(operator) {
      previousNumber = document.getElementById('result').value;
      currentOperation = operator;
      document.getElementById('result').value = '';
      playSound();
    }

    function calculateResult() {
      const currentNumber = document.getElementById('result').value;
      let result = 0;
      switch (currentOperation) {
        case '+':
          result = parseFloat(previousNumber) + parseFloat(currentNumber);
          break;
        case '-':
          result = parseFloat(previousNumber) - parseFloat(currentNumber);
          break;
        case '*':
          result = parseFloat(previousNumber) * parseFloat(currentNumber);
          break;
        case '/':
          if (currentNumber !== '0') {
            result = parseFloat(previousNumber) / parseFloat(currentNumber);
          } else {
            result = 'Error';
          }
          break;
        case '**':
          result = Math.pow(parseFloat(previousNumber), parseFloat(currentNumber));
          break;
      }
      document.getElementById('result').value = result;
      playSound();
    }

    function clearResult() {
      document.getElementById('result').value = '';
      previousNumber = '';
      currentOperation = '';
      playSound();
    }

    function backspace() {
      const result = document.getElementById('result').value;
      document.getElementById('result').value = result.substring(0, result.length - 1);
      playSound();
    }

    function toggleNegative() {
      const result = document.getElementById('result').value;
      document.getElementById('result').value = result.charAt(0) === '-' ? result.substr(1) : '-' + result;
      playSound();
    }

    function playSound() {
      const audio = new Audio('click.wav');
      audio.play();
    }
  </script>
</body>

</html>
